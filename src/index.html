<!DOCTYPE html>
<html class="html" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>css-test</title>
</head>

<body class="body">
  <section class="registration">
    <div class="registration__left">
      <img class="logo" src="@img/logo.svg" alt="logo" width="142" height="30">
    </div>
    <div class="registration__right">
      <form class="form">
        <h1 class="form__title">Get iintoo it today</h1>
        <p class="form__text">There is no charge or obligation upon registration.</p>
        <div class="form__buttons">
          <button class="form__button form__button--fb">Register with Facebook</button>
          <button class="form__button form__button--in">Register with LinkedIn</button>
        </div>
        <p class="form__divider">or</p>
        <div class="form__input-wrapper">
          <label class="form__input">
            <span class="form__input-text">Email</span>
            <input class="form__input-field" type="email">
          </label>
          <label class="form__input">
            <span class="form__input-text">Phone</span>
            <input class="form__input-field" type="tel">
          </label>
        </div>
        <h2 class="form__subtitle">What type of investor are you?</h2>
        <p class="form__subtitle-text">Select the type of investor you are below.</p>
        <div class="form__radio-wrapper">
          <label class="form__radio">
            <input class="form__radio-input" type="radio" name="radio">
            <span class="form__radio-text">Individual</span>
            <span class="form__tip-icon">i</span>
            <span class="form__tip">I am a natural person investing on my own behalf as a sole owner, join tenat or tenat in common.</span>
          </label>
          <label class="form__radio">
            <input class="form__radio-input" type="radio" name="radio">
            <span class="form__radio-text">Business</span>
            <span class="form__tip-icon">i</span>
            <span class="form__tip">I am a natural person investing on my own behalf as a sole owner, join tenat or tenat in common.</span>
          </label>
          <label class="form__radio">
            <input class="form__radio-input" type="radio" name="radio">
            <span class="form__radio-text">IRA</span>
            <span class="form__tip-icon">i</span>
            <span class="form__tip">I am a natural person investing on my own behalf as a sole owner, join tenat or tenat in common.</span>
          </label>
          <label class="form__radio">
            <input class="form__radio-input" type="radio" name="radio">
            <span class="form__radio-text">Trust</span>
            <span class="form__tip-icon">i</span>
            <span class="form__tip">I am a natural person investing on my own behalf as a sole owner, join tenat or tenat in common.</span>
          </label>
        </div>
        <label class="form__checkbox">
          <input class="form__checkbox-input" type="checkbox">
          <span class="form__checkbox-text">I agree to the terms and receiving notifications from iintoo <a class="form__link">View full terms</a></span>
        </label>
        <button class="form__button form__button--create-acc">Create Account</button>
      </form>
    </div>
  </section>
</body>

</html>
